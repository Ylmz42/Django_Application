{% extends 'project/base.html' %}
{% block title %}{{application.name}}'s Detail{% endblock %}

{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">

            <div class="panel panel-default">

                <div class="panel-heading">
                    <h3>{{project.name}} --> {{application.name}}</h3>
                </div>

                <div class="panel-body">
                    <div class="table-responsive-sm">
                        <form role="form" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <table class="table table-hover">

                                <thead>
                                    <tr>
                                        <div class="col-sm-1">
                                            <th style="width: 5%; text-align: center">#</th>
                                        </div>
                                        <div class="col-sm-6">
                                            <th style="width: 65%; text-align: center">Vulnerability</th>
                                        </div>
                                        <div class="col-sm-3">
                                            <th style="width: 30%; text-align: center"></th>
                                        </div>
                                    </tr>
                                </thead>

                                <tbody>
                                    {% for item in table %}
                                    <tr>
                                        <div class="col-sm-1">
                                            <td style="width: 5%; text-align: center">{{forloop.counter}}</td>
                                        </div>
                                        <div class="col-sm-6">
                                            <td style="width: 65%; text-align: center">{{item.0}}</td>
                                        </div>
                                        <div class="col-sm-3">
                                            <td style="width: 30%; text-align: center">
                                                <input type="checkbox" id="{{item.0.id}}" name="check"
                                                    value="{{item.1}}">
                                            </td>
                                        </div>
                                    </tr>
                                    {% endfor %}
                                </tbody>

                            </table>

                            <input type="button" name="btn" id="checkButton" value="Check">
                        </form>
                    </div>
                </div>
                <div id="load_checklist"></div>
            </div>

        </div>
    </div>
</div>

<script>

    $(document).ready(function () {

        $('#checkButton').click(function () {

            var checklist = "";

            $("input[type=checkbox]").each(function () {

                if (this.checked == true) {
                    isChecked = "1";
                }
                else {
                    isChecked = "0";
                }
                checklist += isChecked;
            });

            $.ajax({

                url: "/setChecklist/",
                type: "POST",
                dataType: "text",
                data: {
                    'checklist': checklist,
                    csrfmiddlewaretoken: $("input[name='csrfmiddlewaretoken']").val(),
                    'application_id': 1,
                },
                success: function () {
                    alert("Succesfull: " + checklist);
                },
                error: function () {
                    alert("Error: " + checklist);
                },
            });
        });

        setInterval(function () {

            $('#load_checklist').load("/getChecklist/").fadeIn("slow");

        }, 1000);
    });
</script>

{% endblock %}
